<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>404</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>

	<body class="page-404" data-bg="404.jpg">
		<div class="main-wrapper">
			<div class="bg-background">
				<!-- start sPage404-->
				<div class="sPage404" id="sPage404">
					<div class="container-fluid">
						<div class="section-title d-none">
							<h1>404</h1>
						</div>
						<a class="sPage404__logo-main" href="/">
							<svg class="icon icon-footer-logo-sm ">
								<use xlink:href="img/svg/sprite.svg#footer-logo-sm"></use>
							</svg>
							<svg class="icon icon-footer-logo ">
								<use xlink:href="img/svg/sprite.svg#footer-logo"></use>
							</svg>
						</a>
						<picture>

							<source type="image/png" srcset="img/sPage404-bg-sm.png"/><img src="img/sPage404-bg-sm.png" alt="" loading="lazy"/>

						<div class="sPage404__caption">

							</a>
						</div>
					</div>
				</div>
				<!-- end sPage404-->
			</div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>

		<script src="libs/inputmask/inputmask.min.js"> </script>
